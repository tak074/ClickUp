<!DOCTYPE html>
<html>
  <head>
    <title>Click Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <div class = "mainContainer">
    <div class = "navBar">
      <div class = "logo">
        <span class = "logoDots" id = "firstDot"></span>
        <span class = "logoDots" id = "secondDot"></span>
      </div>
      <div class = "menuBar">
        <div id = "selected">About</div>
        <div id = "menu">Help</div>
        <div id = "menu">Features</div>
        <div id = "menu">Signup</div>
      </div>
      <button class = "requestButton">
        <div id = "buttonContainer">
          <div id = "buttonText">Request Demo</div>
          <div id = "arrowContainer">
            <hr id = "arrow">
            <i id = "arrowHead"></i>
          </div>
        </div>
      </button>
    </div>
    <div class ="partOne">
      <div class = "partOneHeadline">
        <div id = "text">Save your data storage here.</div>
        <p>Data Warehouse is a data storage area that has been
          tested for security, so you can store your data here
          safely but not be afraid of being stolen by others.
        </p>
        <button>
          <div id = "learnMoreContainer">
            <div id = "learnMore">Learn more</div>
          </div>
        </button>
      </div>
      <image src = "image1.png" alt="image1" id = "image1"></image>
    </div>
    <div>Second picture</div>
    <div>Features</div>
    <div>Four boxes</div>
    <div>Testimonials</div>
  </div>
  <hr>
  <div class = "bottomContainer">
    <div>Ending</div>
    <div>Footer</div>
  </div>
</body>
</html>
